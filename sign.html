<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIGN UP</title>
<link rel="stylesheet" href="style1.css">
<link rel="stylesheet" href="style2.css">
<script src="validate.js"></script>
<script src="passwordcheck.js"></script>
</head>
<body>
    <div class="top">
        <span class="logo">L</span><span class="col1">LITTLE<span class="col2">1</span>
        <div class="ri">
            <div class="button"><a  href="main.html">HOME</a></div>
            <div class="button"><a  href="login.html">LOGIN</a></div>
            <div class="button"><a href="sign.html">SIGN UP</a></div>
        </div>
        
    </div>
    <center>
        <div id="message">
            <h3>Password must contain the following:</h3>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
        </div>
    </center>
    <center>
        <div class="log">
            <table>
                <tr>
                    <th colspan="2" class="head"><h1>SIGN UP</h1></th>
                </tr>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input onclick="formValidate()" type="text" name="name" id="name" placeholder="Enter your name"></td>
                </tr>
               <!-- <tr colspan="2">
                    <td><p id="dispM"></p></td>
                </tr>-->
                <tr>
                    <td><label for="dob">Date of Birth</label></td>
                    <td><input type="date" name="dob" id="dob"></td>
                </tr>
                <tr>
                    <td ><label for="mail">Email</label></td>
                    <td><input type="email" name="mail" id="mail" placeholder="Enter your email" size="20"></td>
                </tr>
                <tr>
                    <td><label for="pass">Password</label></td>
                    <td><input type="password" name="pass" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Enter your password" size="20"></td>
                </tr>
                <tr>
                    <td><label for="cpass">Confirm Password</label></td>
                    <td><input type="password" name="cpass" id="cpass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Enter your confirm password" size="20">
                </tr>
                <tr>
                    <th colspan="2"><button type="submit" onclick="errorMsg()" value="Sign up" class="sub">Sign up</button></th>
                </tr>
                <tr>
                    <td colspan="2"><center><span id="error"></span></center></td> 
                </tr>
            </table>
            
        </div>
    </center>
    
</body>
<script>
    var myInput = document.getElementById("pass");
    var letter = document.getElementById("letter");
    var capital = document.getElementById("capital");
    var number = document.getElementById("number");
    var length = document.getElementById("length");


    myInput.onfocus = function() {
    document.getElementById("message").style.display = "block";
    }


    myInput.onblur = function() {
    document.getElementById("message").style.display = "none";
    }


    myInput.onkeyup = function() {
    
    var lowerCaseLetters = /[a-z]/g;
    if(myInput.value.match(lowerCaseLetters)) {
        letter.classList.remove("invalid");
        letter.classList.add("valid");
    } else {
        letter.classList.remove("valid");
        letter.classList.add("invalid");
    }


    var upperCaseLetters = /[A-Z]/g;
    if(myInput.value.match(upperCaseLetters)) {
        capital.classList.remove("invalid");
        capital.classList.add("valid");
    } else {
        capital.classList.remove("valid");
        capital.classList.add("invalid");
    }

    var numbers = /[0-9]/g;
    if(myInput.value.match(numbers)) {
        number.classList.remove("invalid");
        number.classList.add("valid");
    } else {
        number.classList.remove("valid");
        number.classList.add("invalid");
    }

    if(myInput.value.length >= 8) {
        length.classList.remove("invalid");
        length.classList.add("valid");
    } else {
        length.classList.remove("valid");
        length.classList.add("invalid");
    }
    }
</script>
</html>
